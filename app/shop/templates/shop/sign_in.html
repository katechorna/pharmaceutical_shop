{% extends "shop/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <div class="search-box">
                <div class="caption">
                    <h3>Увійти</h3>
                </div>
                <form method="post">
                    <div class="input-group">
                        <input type="text" name="username" class="form-control" placeholder="Ім'я">
                        <input type="password" name="password" class="form-control" placeholder="Пароль">
                        {% if error %}
                            <p class="alert alert-danger">Користувача з таким іменем і паролем не знайдено.</p>
                        {% endif %}
                        <input type="submit" id="submit" class="form-control" value="Увійти">
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
